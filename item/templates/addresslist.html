{% extends 'dashboard.html' %}

{% block dtitle %}آدرس های من{% endblock dtitle %}

{% block dcontent %}
<div class="col">
<form method="POST">
    {% csrf_token %}
    {% for address in addresses %}
        <input class="form-check-input" type="radio" id="{{address.pk}}" name="fav-language" value="{{address.home_address}}" {% if address.this_address == True %}checked{% endif %}>
        <label class="form-check-label" for="{{address.pk}}">{{ address.home_address }}</label><br>
        <br><a href="{% url 'item:addressupdate' address.pk %}">ویرایش</a><br><hr>
    {% endfor %}
    <br><input type="submit" value="ثبت" name="choose" class="btn btn-primary">
</form>
</div>
{% endblock %}
