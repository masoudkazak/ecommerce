<form method="POST">
    {% csrf_token %}
    {% for address in addresses %}
        <input type="radio" id="{{address.pk}}" name="fav-language" value="{{address.home_address}}">
        <label for="{{address.pk}}">{{ address.home_address }}</label><br>
        <br><a href="{% url 'item:addressupdate' address.pk %}">Edit</a><br><hr>
    {% endfor %}
    <br><input type="submit" value="Change">
</form>
