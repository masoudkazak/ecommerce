{{ item.name }}
<hr>
{% for comment in item.comments.all %}
    {{ comment.user }}<br>
    {{ comment.date }}<br>
    {{ comment.text }}<br><hr>
{% empty %}
    <p>No comment</p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="comment">
</form>
