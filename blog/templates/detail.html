<img src="{{ post.images.url }}" height="400" width="600"><br>
{{ post.title }}<br>
{{ post.author }}<br>
{{ post.body }}<br>
<hr>

{% for comment in post.post_comments.all %}
{{ comment.user }}<br>
{{ comment.date }}<br>
{{ comment.text }}<br><hr>
{% empty %}
<p>No comment</p>
{% endfor %}

{% if request.user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="comment">
    </form>
{% endif %}
