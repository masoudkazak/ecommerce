{% extends 'dashboard.html' %}

{% block dtitle %}ویرایش پروفایل شرکتی{% endblock dtitle %}

{% block dcontent %}
<div class="col-md-7">
    <!-- Billing Details -->
    <div class="billing-details">
        <div class="section-title">
            <h3 class="title">ویرایش حساب شرکتی</h3>
        </div>
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {% if request.user.is_superuser %}
            <div class="form-group">
                {{ form.user }}
            </div>
            {% endif %}
            <div class="form-group">
                {{ form.gender }}
            </div>
            <div class="form-group">
                {{ form.image }}
            </div>
            <div class="form-group">
                {{ form.bio }}
            </div>
            <input type='submit' value="ویرایش" class="primary-btn order-submit">    
        </form>
    </div>
    <!-- /Billing Details -->
</div>
{% endblock %}
