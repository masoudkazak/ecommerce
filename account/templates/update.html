{% extends 'base.html' %}
{% block title %}Account Update{% endblock %}

{% block content %}
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value="Update">
</form>
{% if request.user.is_authenticated %}
    <a href="{% url 'account:passwordchange' %}">Change Password</a>
{% endif %}
{% endblock %}
